<html lang="en">

<head>
    <title> Pandemic Predictor Pro </title>
    <script src="script.js"></script>
</head>

<body>
    <h1> Pandemic Predictor Pro </h1>
    
    <h3> Insert your scenario: </h3>

    <label> Starting Population: </label> <input id="startPop">
    
    <br>

    <h3 id="deaths"> Total Amount of Deaths: </h3>
