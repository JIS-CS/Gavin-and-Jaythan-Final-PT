<!DOCTYPE html>
<html lang="en">

<head>
    <title> Pandemic Predictor Pro </title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1> Pandemic Predictor Pro </h1>
    <h3> Insert your desired scenario: </h3>

    <label> Starting Population: </label> <input id="startPop"> <br>
    <label> Frequency of Vaccination Rates: </label> <input id="freqVac"> <br>
    <label> Amount of 1-Ply Masks Distributed: </label> <input id="singlePlyMasks"> <br>
    <label> Amount of N95 Masks Distributed: </label> <input id="n95Masks"> <br>

    <button onclick="simulate()"> Simulate </button>

    <!-- Output: amount of deaths and survivors after calculation -->
    <h3>  Deaths: </h3> 
    <span id="deaths"></span>

    <h3>  Survivors: </h3> 
    <span id="survivors"></span>

</body>
</html>
