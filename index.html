<!DOCTYPE html>
<html lang="en">

<head>
    <title> Pandemic Predictor Pro </title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <h1> Pandemic Predictor Pro </h1><br><br>
    <p id="slogan"> input your desired scenario and see how everything unfolds... </p>

    <br><br>

    <label> Starting Population: </label><br>
    <input type="number" id="startPop"><br>

    <label> Frequency of Vaccination Rates: </label><br>
    <input type="number" id="freqVac"><br>

    <label> Amount of Masks Distributed: </label><br>
    <input type="number" id="masks"><br><br>

    <button
        onclick="simulate(document.getElementById('startPop').value, document.getElementById('freqVac').value, document.getElementById('masks').value)"
        id="simulate-btn" class='glowing-btn'><span class='glowing-txt'><span class='faulty-letter'></span> SIMULATE
        </span></button>

    <br><br><br><br>

    <!-- Output: amount of deaths, survivors and extra information after calculation -->
    <h3> Statistics: </h3>
    <span id="output"></span>
</body>

</html>
